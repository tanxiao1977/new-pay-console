<div nz-row [nzGutter]="20">
	<div nz-col [nzSpan]=2 style="text-align: right;">
		<label>客户名称:</label>
	</div>
	<div nz-col [nzSpan]=4>
		<nz-input></nz-input>
	</div>
	<div nz-col [nzSpan]=2 style="text-align: right;">
		<label>客户ID:</label>
	</div>
	<div nz-col [nzSpan]=4>
		<nz-input></nz-input>
	</div>
	<div nz-col [nzSpan]=2 style="text-align: right;">
		<label>状态:</label>
	</div>
	<div nz-col [nzSpan]=4>
    <nz-dropdown [nzTrigger]="'click'">
      <a class="ant-dropdown-link" nz-dropdown>
        默认 <i class="anticon anticon-down"></i>
      </a>
      <ul nz-menu>
        <li nz-menu-item>状态一</li>
        <li nz-menu-item>状态二</li>
        <li nz-menu-item>状态三</li>
      </ul>
    </nz-dropdown>
	</div>
	<div nz-col [nzSpan]=6>
		<button nz-button [nzType]="'default'" (click) ="search()">
      		<i class="anticon anticon-search"></i><span>提交</span>
    	</button>
	</div>			
</div>
<div  *ngIf="data">
<nz-table #nztable [nzDataSource]="data" [nzPageSize]="10">
	<thead nz-thead>
		<tr>
			<th nz-th>日期</th>
			<th nz-th>名称</th>
			<th nz-th>地址</th>
		</tr>
	</thead>
	<tbody nz-tbody>
		<tr nz-tobdy-tr *ngFor="let data of nztable.data">
			<td nz-td>{{data.date}}</td>
			<td nz-td>{{data.name}}</td>
			<td nz-td>{{data.address}}</td>
		</tr>	
	</tbody>	
</nz-table>
</div>
